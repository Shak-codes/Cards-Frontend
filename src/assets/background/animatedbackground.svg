<svg xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh" viewBox="0 0 100vw 100vh">
  <defs>
    <pattern id="suitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <animateTransform
        attributeName="patternTransform"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur="180s"
        repeatCount="indefinite"
      />
      <!-- Hearts -->
      <text x="10" y="20" font-size="30" fill="white" className="pip">♥</text>
      <!-- Spades -->
      <text x="60" y="20" font-size="30" fill="white" className="pip">♠</text>
      <!-- Diamonds -->
      <text x="10" y="80" font-size="30" fill="white" className="pip">♦</text>
      <!-- Clubs -->
      <text x="60" y="80" font-size="30" fill="white" className="pip">♣</text>
    </pattern>
  </defs>
  <rect width="100vw" height="400vh" fill="url(#suitPattern)" fill-opacity="0.05" class="animated-rect" />
</svg>