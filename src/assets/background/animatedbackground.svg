<svg xmlns="http://www.w3.org/2000/svg" width="150vw" height="250vh" viewBox="0 0 150vw 250vh">
  <defs>
    <pattern id="suitPattern" x="-50" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Hearts -->
      <text x="10" y="20" font-size="30" fill="white" className="pip">♥</text>
      <!-- Spades -->
      <text x="60" y="20" font-size="30" fill="white" className="pip">♠</text>
      <!-- Diamonds -->
      <text x="10" y="80" font-size="30" fill="white" className="pip">♦</text>
      <!-- Clubs -->
      <text x="60" y="80" font-size="30" fill="white" className="pip">♣</text>
    </pattern>
  </defs>
  <g class="animated-rect-group">
    <rect width="150vw" height="250vh" fill="url(#suitPattern)" fill-opacity="0.05" stroke="white" class="animated-rect"/>
  </g>
</svg>